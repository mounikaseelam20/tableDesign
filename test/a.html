<!DOCTYPE html>
<html>
<title>mouse hover</title>

<head>
    <style>
    body {
        background-color: lightblue;
    }
    
    img {
        opacity: 0.4;
        filter: alpha(opacity=40);
        /* For IE8 and earlier */
    }
    
    img:hover {
        opacity: 1.0;
        filter: alpha(opacity=100);
    }
    </style>
</head>

<body>
    <img src="g.jpg" width="150" height="113" alt="klematis">
    <img src="g.jpg" width="150" height="113" alt="klematis">

</body>

</html>
